<html lang="en">
<head>

<body>
    <main id="paiDoPai">
        <section id="pai">

            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!

      <script>
          //acessando o pai do elemento
          document.getElementById("elementoOndeVoceEsta").parentNode.style.color = "black";
          //segundo exercicio
          document.getElementById("primeiroFilhoDoFilho").innerText = "Meu querido filho.";
          //terceiro exercicio
          console.log(document.getElementById("pai").firstElementChild); 
          //quarto exercicio
          console.log(document.getElementById("elementoOndeVoceEsta").previousElementSibling);
          //quinto exercicio
            console.log(document.getElementById("elementoOndeVoceEsta").nextSibling);
            //sexto exercicio
            console.log(document.getElementById("elementoOndeVoceEsta").nextSibling.nextElementSibling);

            console.log(document.getElementById("pai").lastElementChild.previousElementSibling);
 
            //// parte 2 --- 1° exercício- crie um irmão a partir do elementoOndeVoceEsta. Incompleto
            let pai = document.querySelector("#pai");
            let irmao = document.createElement("section");
            var texto  = document.createTextNode("Um irmão");
            irmao.appendChild(texto);
            pai.appendChild(irmao);
            console.log(irmao);
            //criar um filho a partir de onde vc está
            let eu = document.querySelector("#elementoOndeVoceEsta");
            let filho = document.createElement("section");
            var texto1  = document.createTextNode("Meu filho");
            filho.appendChild(texto1);
            eu.appendChild(filho);
            console.log(filho);
            //criar um filho para - O primeiro filho do filho
            let novoFilho = document.querySelector("#elementoOndeVoceEsta");
            let filhoDele = document.createElement("section");
            let texto2 = document.createTextNode("Filho do primeiro filho meu");
            filhoDele.appendChild(texto2);
            novoFilho.appendChild(filhoDele);
      </script>
