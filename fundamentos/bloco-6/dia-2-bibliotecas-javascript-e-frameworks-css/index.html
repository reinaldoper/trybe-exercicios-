<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilos bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="display-1">Formulário de fixação.</h1>
        </header>

        <div class="formulario container">
            <form action="submit" method="get" id="form">
                <label for="nome" class="form-label">Nome:
                    <input type="text" name="nome" id="nome" min="10"
                        max="40" required class="form-control mb-3">
                </label>

                <label for="email" class="form-label">Email:
                    <input type="email" name="email" id="email" min="10"
                        max="50" required class="form-control mb-3">
                </label>

                <p>Destino Preferido:</p>
                <label for="viagem" class="form-label">
                    <input type="radio" name="viagem" id="viagem"
                        value="Cidade" class="form-check-input mb-3">Cidade
                </label>
                <label for="campo" class="form-label">
                    <input type="radio" name="viagem" id="campo"
                        value="Campo" class="form-check-input mb-3">Campo
                </label>
                <label for="praia" class="form-label">
                    <input type="radio" name="viagem" id="praia"
                        value="Craia" class="form-check-input mb-3">Praia
                </label>
                <label for="montanhas" class="form-label">
                    <input type="radio" name="viagem" id="montanhas"
                        value="Montanhas" class="form-check-input mb-3">Montanhas
                </label>
                <p>Por que você deveria ser a pessoa desenvolvedora a
                    ganhar o concurso TrybeTrip?</p>
                <textarea rows="10" cols="10" maxlength="500" required
                    class="form-control mb-3"></textarea>

                <p>Qual a melhor data para realizar sua viagem?</p>
                <input type="date" name="data" id="data" class="mb-3">

                <p>Gostaria de receber outras incríveis oportunidades
                    oferecidas pela Trybe?</p>
                <label for="promocao">
                    <input type="checkbox" name="viagem" id="promocao"
                        value="Montanhas" class="form-check-input mt-0">Concordo.
                </label>
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                <button type="reset" class="btn btn-warning mb-3">Reset</button>
            </form>
        </div>

    </body>
</html>
